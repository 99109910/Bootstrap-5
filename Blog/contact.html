<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Software Articles</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Main Page</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="index.html" data-bs-toggle="dropdown">
                            Appearance Preferences
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="full.html">Full Page</a></li>
                            <li><a class="dropdown-item" href="right.html">Right Sidebar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>


    <section class="min-vh-100 my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="bg-white shadow rounded-3 p-3 p-md-5">
                        <h2 class="text-center fs-1 fw-bold">Contact Us</h2>
                        <div class="pt-5">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-6">
                                    <label class="form-label">Your Name:</label>
                                    <input type="text" class="form-control" required>
                                    <div class="valid-feedback">
                                        Done!
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Your Surname:</label>
                                    <input type="text" class="form-control" required>
                                    <div class="valid-feedback">
                                        Done!
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">Subject:</label>
                                    <select class="form-select" required>
                                        <option selected value="">Select a  Subject...</option>
                                        <option value="1">Sponsorship</option>
                                        <option value="2">authorship</option>
                                        <option value="3">Wish/Suggestion</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Select a Subject Please!
                                    </div>
                                    <div class="valid-feedback">
                                        Done!
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Your Message</label>
                                    <textarea class="form-control" rows="10" required></textarea>
                                    <div class="invalid-feedback">
                                        Enter your Message Please!
                                    </div>
                                    <div class="valid-feedback">
                                        Done!
                                    </div>
                                </div>



                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" required>
                                        <label class="form-check-label">
                                            I have read and accept the terms of use.
                                        </label>
                                        <div class="invalid-feedback">
                                            You must accept the terms of use!
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Send</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </section>




    <footer class="bg-dark">
        <p class="py-3 text-white text-center mb-0">
            Copyright Â© 2024 All rights are reserved | <a class="text-decoration-none fst-italic text-danger"
                href="https://www.google.com/"> Can
                Dinler</a>
        </p>

    </footer>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict'

            
            const forms = document.querySelectorAll('.needs-validation')

            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
